<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Flow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2ffd4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      margin: 20px 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      text-align: center;
      gap: 10px;
    }

    .box {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .savings { background-color: #d6ff9f; }
    .investments { background-color: #baffc9; }
    .transactions { background-color: #8effa0; }

    .box h2 {
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .box p {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .edit-btn, .delete-btn, .add-btn {
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .edit-btn:hover, .delete-btn:hover, .add-btn:hover {
      background: #555;
    }

    input {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 10px;
    }

    .details {
      max-height: 0;
      opacity: 0;
      transition: all 0.5s ease;
      overflow: hidden;
      margin-top: 10px;
    }

    .box.expanded {
      flex: 2;
    }

    .box.expanded .details {
      max-height: 500px;
      opacity: 1;
    }

    .add-btn {
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .box.expanded {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Money Flow</h1>

  <div class="container">
    <!-- Savings -->
    <div class="box savings" onclick="toggleExpand(this)">
      <h2>SAVINGS</h2>
      <p id="savingsTotal">Total savings: RM0</p>
      <div class="details" id="savingsDetails"></div>
      <button class="add-btn" style="display:none;" onclick="event.stopPropagation(); addNew('savings')">+ Add</button>
    </div>

    <!-- Investments -->
    <div class="box investments" onclick="toggleExpand(this)">
      <h2>INVESTMENTS</h2>
      <p id="investmentsTotal">Total investments: RM0</p>
      <div class="details" id="investmentsDetails"></div>
      <button class="add-btn" style="display:none;" onclick="event.stopPropagation(); addNew('investments')">+ Add</button>
    </div>

    <!-- Transactions -->
    <div class="box transactions" onclick="toggleExpand(this)">
      <h2>TRANSACTIONS</h2>
      <p id="transactionsTotal">Total transactions: RM0</p>
      <div class="details" id="transactionsDetails"></div>
      <button class="add-btn" style="display:none;" onclick="event.stopPropagation(); addNew('transactions')">+ Add</button>
    </div>
  </div>

  <script>
    let data = { savings: [], investments: [], transactions: [] };

    // Load data from server
    async function loadData() {
      try {
        const res = await fetch('/data');
        data = await res.json();
      } catch (e) {
        console.log("No server found, using empty data.");
      }
      renderAll();
    }

    // Save data to server
    async function saveData() {
      try {
        await fetch('/data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } catch (e) {
        console.log("Save failed (probably no backend).");
      }
    }

    // Expand/collapse box
    function toggleExpand(box) {
      box.classList.toggle("expanded");
      const addBtn = box.querySelector(".add-btn");
      addBtn.style.display = box.classList.contains("expanded") ? "inline-block" : "none";
    }

    // Render everything
    function renderAll() {
      renderCategory('savings');
      renderCategory('investments');
      renderCategory('transactions');
    }

    function renderCategory(category) {
      const container = document.getElementById(category + "Details");
      container.innerHTML = "";
      let total = 0;

      data[category].forEach((item, i) => {
        total += item.amount;
        const p = document.createElement("p");
        p.innerHTML = `
          <span contenteditable="true" 
                onclick="event.stopPropagation();" 
                onfocus="event.stopPropagation();" 
                onblur="updateName('${category}', ${i}, this.innerText)">
                ${item.name}
          </span> : RM
          <span contenteditable="true" 
                onclick="event.stopPropagation();" 
                onfocus="event.stopPropagation();" 
                onblur="updateAmount('${category}', ${i}, this.innerText)">
                ${item.amount}
          </span>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${category}', ${i})">Delete</button>
        `;
        container.appendChild(p);
      });

      document.getElementById(category + "Total").innerText =
        "Total " + category + ": RM" + total;
    }

    function addNew(category) {
      data[category].push({ name: "New Item", amount: 0 });
      saveData();
      renderCategory(category);
    }

    function deleteItem(category, index) {
      data[category].splice(index, 1);
      saveData();
      renderCategory(category);
    }

    function updateName(category, index, newName) {
      data[category][index].name = newName;
      saveData();
    }

    function updateAmount(category, index, newAmount) {
      data[category][index].amount = parseFloat(newAmount) || 0;
      saveData();
      renderCategory(category);
    }

    // Initialize
    loadData();
  </script>
</body>
</html>
